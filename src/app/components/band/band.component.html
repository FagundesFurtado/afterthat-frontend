<div class="content band" id="band">
    <div *ngFor="let member of members" class="person" (click)="moveTo(member.name)">
        <div class="member">
            <img class="img-text" [src]="member.photo">
            <div class="member-info">
                <div class="member-name">
                    {{member.name}}
                </div>
                <i class="fa fa-2x fa-angle-down"></i>
            </div>
        </div>
    </div>
</div>
